<!DOCTYPE html>
<html lang="ru" ng-app="GetmoexApp">

<head>
    <title>Чат getmoex.ru</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/app.css">

    <script src="/js/angular-1.3.0.js"></script>
    <script src="/js/pusher-2.2.min.js"></script>
    <script src="/js/app.js"></script>
</head>

<body ng-controller="ChatCtrl">

    <h1>{{ debug }}</h1>

    <div class="b-chat">

        <div class="b-chat__header">
            <span class="b-chat__header__menu"></span>
            <span class="b-chat__header__title">Чат MOEX</span>
        </div>

        <div class="b-chat__messages">
            <div class="b-chat__messages__item" ng-repeat="message in messages">
                <div class="b-chat__item__avatar">
                    <img ng-src="{{ message.avatar_url }}" title="{{ message.nickname }}" alt="{{ message.nickname }}">
                </div>
                <div class="b-chat__item__content">
                    <div class="b-chat__item__content__text">{{ message.text }}</div>
                    <div class="b-chat__item__content__from">{{ message.client_type }}</div>
                </div>
            </div>
        </div>

        <div class="b-chat__newmessage">
            <input type="text" autocomplete="off" ng-model="newMessage">
            <button ng-click="sendMessage()">отправить</button>
        </div>

    </div>

</body>

</html>
